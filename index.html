<!DOCTYPE html>
<html>
    <head>
        <title>Two-Column Layout Example</title>
        <link rel="stylesheet" href="style.css">
        <script src = "https://d3js.org/d3.v4.min.js"></script>
    </head>
<body>

	<div class="container">
		<div class="column left-column">
            <!-- Search Bar -->
            <label for="meteors">Choose an Asteroid:</label>
            <select id="meteors">
            </select>

            <label for="columns">Choose a Column:</label>
            <select id="columns">
            </select>

            <button id="searchButton">Search</button>

            <!-- Old Search Bar -->
			<!-- <svg viewBox="0 0 950 50">
                <rect x="0" y="0" width="950" height="50" rx="15" fill="Lavender" />
                <text x="20" y="35" font-size="25" font-family="Open Sans, Helvetica" fill="Gray" id="search_text">Search</text>
            </svg> -->

            <!-- Big Picture -->
            <svg viewBox="0 0 950 658">
                <rect x="0" y="0" width="950" height="658" rx="15" fill=#00171f />
                <image x="44%" y="44%" width="10%" height="10%" href="images/earth.gif" />
                <image x="44%" y="44%" width="10%" height="10%" href="images/meteor1.gif" id="meteor"/>
            </svg>
		</div>
		<div class="column right-column">
			<!-- Asteroid Overview -->
            <svg viewBox="0 0 376 250">
                <rect x="0" y="0" width="376" height="250" rx="15" fill="Lavender" />
                <text x="20" y="35" font-size="25" font-family="Open Sans, Helvetica" fill="Gray">Meteor Overview</text>
                <text x="20" y="80" font-size="20" font-family="Open Sans, Helvetica" fill="Gray">Total Meteors: 1000</text>
                <text x="20" y="110" font-size="20" font-family="Open Sans, Helvetica" fill="Gray">Hazardous Meteors: 354</text>
                <text x="20" y="140" font-size="20" font-family="Open Sans, Helvetica" fill="Gray">Closest Meteor: B43F1D</text>
                <text x="20" y="170" font-size="20" font-family="Open Sans, Helvetica" fill="Gray">Largest Meteor: B02G52</text>
                <text x="20" y="200" font-size="20" font-family="Open Sans, Helvetica" fill="Gray">Fastest Meteor: B02G52</text>
            </svg>

            <!-- Side Bar Plot -->
            <svg viewBox="0 0 376 478">
                <rect x="0" y="0" width="376" height="478" rx="15" fill="Lavender" />
                <text x="20" y="35" font-size="25" font-family="Open Sans, Helvetica" fill="Gray" id="sideBarTitle">Side Bar Plot</text>
                <clipPath id="sideBarPlotClip">
                    <rect x="0" y="0" width="376" height="458" rx="15" fill="Lavender" />
                </clipPath>
                <g clip-path="url(#sideBarPlotClip)">
                    <g transform="translate(10, 10)" id="sideBarPlotGroup" ></g>
                </g>
            </svg>
		</div>
	</div>
</body>
<script src="script.js"></script>
</html>
